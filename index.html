<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas Guardadas</title>
  <style>
    body {
      font-family: Arial;
      background-color: #ffe0ef;
      padding: 20px;
    }
    .materia {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
    }
    select, input {
      font-size: 1em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Notas de materias</h1>
  <div id="contenedor"></div>

  <script>
    const materias = ["Antropología", "Matemáticas", "Fisiología"];

    function crearUI() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";

      const datosGuardados = JSON.parse(localStorage.getItem("notasGuardadas") || "{}");

      materias.forEach(nombre => {
        const div = document.createElement("div");
        div.className = "materia";

        const titulo = document.createElement("h3");
        titulo.textContent = nombre;
        div.appendChild(titulo);

        const select = document.createElement("select");
        const input = document.createElement("input");
        input.type = "number";
        input.min = 0;
        input.max = 59;
        input.style.display = "none";

        const optDesap = document.createElement("option");
        optDesap.value = "desaprobado";
        optDesap.textContent = "Desaprobado (manual)";
        select.appendChild(optDesap);

        for (let i = 60; i <= 100; i++) {
          const op = document.createElement("option");
          op.value = i;
          op.textContent = i;
          select.appendChild(op);
        }

        // Cargar valor si existe
        const valor = datosGuardados[nombre];
        if (valor !== undefined) {
          if (valor < 60) {
            select.value = "desaprobado";
            select.style.display = "none";
            input.style.display = "inline-block";
            input.value = valor;
          } else {
            select.value = valor;
          }
        }

        // Eventos
        select.addEventListener("change", () => {
          if (select.value === "desaprobado") {
            select.style.display = "none";
            input.style.display = "inline-block";
            input.focus();
          }
          guardarNotas();
        });

        input.addEventListener("input", guardarNotas);
        input.addEventListener("blur", guardarNotas); // muy importante

        div.appendChild(select);
        div.appendChild(input);
        contenedor.appendChild(div);
      });
    }

    function guardarNotas() {
      const datos = {};
      document.querySelectorAll(".materia").forEach(div => {
        const nombre = div.querySelector("h3").textContent;
        const select = div.querySelector("select");
        const input = div.querySelector("input");

        let valor;
        if (select.style.display === "none") {
          valor = Number(input.value);
        } else {
          valor = Number(select.value);
        }

        if (!isNaN(valor)) {
          datos[nombre] = valor;
        }
      });

      localStorage.setItem("notasGuardadas", JSON.stringify(datos));
    }

    document.addEventListener("DOMContentLoaded", crearUI);
  </script>
</body>
</html>
